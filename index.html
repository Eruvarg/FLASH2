        .flashcard-container {
            perspective: 1000px;
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
        }
        .flashcard {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, opacity 0.5s ease-in-out;
            transform-style: preserve-3d;
            position: relative;
            opacity: 0;
        }
        .flashcard.show {
            opacity: 1;
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .flashcard .front, .flashcard .back {
            color: white;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            font-size: 1.5em;
        }
        .flashcard .back {
            transform: rotateY(180deg);
            font-size: 1.5em;
        }
        .flashcard .back p {
            margin: 2px 0;
        }
        .progress {
            margin-top: 20px;
        }

{ fr: "Poissonnerie", romaji: "sakanaya", hiragana: "さかなや", kanji: "魚屋" },
{ fr: "Boucherie", romaji: "nikuya", hiragana: "にくや", kanji: "肉屋" },
{ fr: "Boulangerie", romaji: "panya", hiragana: "ぱんや", kanji: "パン屋" },
{ fr: "Fleuriste", romaji: "hanaya", hiragana: "はなや", kanji: "花屋" },
        ];
        
        let currentIndex = 0;
        let flipped = false;
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function updateProgress() {
            document.getElementById("progress").textContent = `Carte ${currentIndex + 1} / ${words.length}`;
        }
        
        function displayWord(index) {
            let word = words[index];
            document.getElementById("word-fr").textContent = word.fr;
            document.getElementById("word-romaji").textContent = word.romaji;
            document.getElementById("word-hiragana").textContent = word.hiragana;
            document.getElementById("word-kanji").textContent = word.kanji;
            updateProgress();
        }
        
        function toggleCard() {
            let card = document.querySelector(".flashcard");
            card.classList.toggle("flipped");
            flipped = !flipped;
            
            if (!flipped) {
                setTimeout(() => {
                    currentIndex = (currentIndex + 1) % words.length;
                    displayWord(currentIndex);
                    card.classList.remove("show");
                    setTimeout(() => {
                        card.classList.add("show");
                    }, 100);
                }, 300);
            }
        }
        
        shuffleArray(words);
        displayWord(currentIndex);
        document.querySelector(".flashcard").classList.add("show");
    </script>
</body>
</html>
